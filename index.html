<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <title>accordion</title>
</head>
<body>
  <div class="accordion">
    <div class="image-container">
      <input type="checkbox" id="image1" class="accordion-input">
      <label for="image1" class="accordion-label">Image 1</label>
      <div class="image">
        <img src="https://image.lexica.art/full_jpg/20566fb8-d39e-4a5e-b220-b315cd04c94a" alt="Image 1">
      </div>

      <input type="checkbox" id="image2" class="accordion-input">
      <label for="image2" class="accordion-label">Image 2</label>
      <div class="image">
        <img src="https://image.lexica.art/full_jpg/682e83ac-e544-4de3-bca5-d6e801a258b3" alt="Image 2">
      </div>
    </div>
  </div>
</body>
</html>
